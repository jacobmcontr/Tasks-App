<html>
<head>
<script language="javascript">
window.addEventListener("load", readAll)
function readAll() {
fetch("http://localhost:7777/retrieve")
.then(response => response.json())
.then(function(data) {
data.forEach(row => updateList.innerHTML
+= `<a href=update-one.html?userid=${row.userid}>${row.userid}</a>,${row.username},${row.task},${row.quantity}<br>`)
})
}
</script>
</head>
<body>
<h1>Choose task to update</h1>
<div id="updateList"></div>
</body>
</html>
